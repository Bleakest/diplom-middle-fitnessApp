# ============================================
# Production Docker Compose
# ============================================
# Объединяет все сервисы приложения:
# - Backend (Fastify API)
# - Frontend (React + Nginx)
# - Nginx (Reverse Proxy + SSL)
# - PostgreSQL (опционально)

version: '3.8'

services:
  # ═══════════════════════════════════════════
  # Backend API (Fastify + Prisma)
  # ═══════════════════════════════════════════
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fitness-backend
    restart: unless-stopped
    networks:
      - fitness-network
    environment:
      DATABASE_URL: ${DATABASE_URL}
      DIRECT_URL: ${DIRECT_URL:-${DATABASE_URL}}
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      COOKIE_SECRET: ${COOKIE_SECRET}
      NODE_ENV: production
      PORT: 3000
      FRONTEND_URL: ${FRONTEND_URL:-https://localhost}
      # Supabase (для хранения фото)
      SUPABASE_URL: ${SUPABASE_URL:-}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY:-}
      SUPABASE_SERVICE_KEY: ${SUPABASE_SERVICE_KEY:-}
      SUPABASE_PHOTOS_BUCKET: ${SUPABASE_PHOTOS_BUCKET:-fitness-photos}
      SUPABASE_DEFAULTS_BUCKET: ${SUPABASE_DEFAULTS_BUCKET:-default-assets}
    volumes:
      # Персистентное хранилище для загруженных файлов (если не используется Supabase)
      - uploads_data:/app/uploads
    healthcheck:
      test: ['CMD', 'node', '-e', "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    depends_on:
      postgres:
        condition: service_healthy
        required: false

  # ═══════════════════════════════════════════
  # Frontend (React SPA через Nginx)
  # ═══════════════════════════════════════════
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-}
    container_name: fitness-frontend
    restart: unless-stopped
    networks:
      - fitness-network
    healthcheck:
      test: ['CMD', 'wget', '-q', '--spider', 'http://localhost:80']
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s

  # ═══════════════════════════════════════════
  # Nginx Reverse Proxy + SSL
  # ═══════════════════════════════════════════
  nginx:
    image: nginx:alpine
    container_name: fitness-nginx
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
    networks:
      - fitness-network
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./certbot/conf:/etc/letsencrypt:ro
    depends_on:
      - backend
      - frontend
    healthcheck:
      test: ['CMD', 'wget', '-q', '--spider', 'http://localhost:80/health']
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s

  # ═══════════════════════════════════════════
  # Certbot для автоматического обновления SSL
  # ═══════════════════════════════════════════
  certbot:
    image: certbot/certbot
    container_name: fitness-certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    # Команда для автоматического обновления сертификатов
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  # ═══════════════════════════════════════════
  # PostgreSQL (опционально - для self-hosted)
  # ═══════════════════════════════════════════
  postgres:
    image: postgres:16-alpine
    container_name: fitness-postgres
    restart: unless-stopped
    profiles:
      - with-db
    networks:
      - fitness-network
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-fitnessapp}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-fitnessapp}']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

# ═══════════════════════════════════════════
# Сети
# ═══════════════════════════════════════════
networks:
  fitness-network:
    driver: bridge

# ═══════════════════════════════════════════
# Volumes для персистентных данных
# ═══════════════════════════════════════════
volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local


