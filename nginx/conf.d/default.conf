# ============================================
# Nginx Site Configuration
# ============================================
# Конфигурация reverse proxy для FitnessApp
# 
# Маршрутизация:
#   /api/*     → Backend (Fastify)
#   /uploads/* → Backend (статические файлы)
#   /socket.io → Backend (WebSocket)
#   /*         → Frontend (React SPA)

# ═══════════════════════════════════════════
# HTTP → HTTPS редирект
# ═══════════════════════════════════════════
server {
    listen 80;
    server_name _;

    # Путь для ACME challenge (Let's Encrypt)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Health check endpoint для nginx
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Редирект на HTTPS (раскомментировать после получения SSL)
    # location / {
    #     return 301 https://$host$request_uri;
    # }

    # Временно: работа без SSL (для первичной настройки)
    location / {
        include /etc/nginx/conf.d/proxy-common.conf;
    }
}

